<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Solar System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="info-panel">
      <h2 id="info-title">Solar System</h2>
      <p id="info-description">
        An interactive 3D model. Click on a celestial body to learn more. Use
        mouse/touch to navigate.
      </p>
      <ul id="info-details">
        <!-- Details populated by JavaScript -->
      </ul>
    </div>
    <!-- Importmap for Three.js Modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>
    <!-- Main application script -->
    <script type="module" src="main.js"></script>
  </body>
</html>
